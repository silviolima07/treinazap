name: Deploy Treinazap - S3

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.21.0
      - name: INSTALL AWS CLIENT
        run: pip install awscli
      - name: INSTALL E BUILD    
        run: npm install && npm run build
        env:
           CI: "false"
      - name: Deploy S3
        run: cd build && AWS_ACCESS_KEY_ID=${CHAVE} AWS_SECRET_ACCESS_KEY = ${SENHA} aws s3 sync . s3://treinazap07 --acl public-read --delete
        env:
           CHAVE: ${{ secrets.ACCESS_KEY }}
           SENHA: ${{ secrets.SECRET_KEY }}
        
        
        
